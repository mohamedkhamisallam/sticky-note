<section id="login">
    <div class="container ">
        <form class="w-75"  [formGroup]="loginForm" (ngSubmit)="loginFunction(loginForm)">
            <div class="row">
             
           
            </div>
            <input type="email" [class.is-valid]="loginForm.controls.email.status=='VALID'" 
            [class.is-invalid]="loginForm.controls.email.status=='INVALID'&& loginForm.controls.email.touched==true"
            class="form-control my-3" placeholder="Enter Your E-Mail" formControlName="email">
            <div class="alert alert-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                <p *ngIf="loginForm.controls.email.errors.required">email is required</p>
              <p *ngIf="loginForm.controls.email.errors.email">email combination is not correct</p>
            
            </div>
          
             

            <input type="password" [class.is-valid]="loginForm.controls.password.status=='VALID'" 
            [class.is-invalid]="loginForm.controls.password.status=='INVALID'&& loginForm.controls.password.touched==true"
            class="form-control my-3" placeholder="Enter Your password"  formControlName="password">
            <div class="alert alert-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                <p *ngIf="loginForm.controls.password.errors.required">password is required</p>
              <p *ngIf="loginForm.controls.password.errors.pattern">
                At least 1 Uppercase,
                At least 1 Lowercase,
                At least 1 Number,
                At least 1 Symbol, symbol allowed --> !@#$%^&*_=+-,
                Min 8 chars and Max 12 char.
              </p>
             
            </div>
            <button  type="submit" class="btn btn-primary form-control " [disabled]="loginForm.invalid" >
               LOGIN
            </button>
           
        </form>
    </div>
</section>
